<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b,c){
                let answer="YES", max; //max: 가장 큰 막대기 길이
                let sum = a+b+c; //세 막대의 총합
                
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c; //max에는 a,b,c 중 가장 큰 값이 저장되어있음
                
                if((sum-max)<=max) answer = "NO";

                return answer;
            }

            console.log(solution(13,33,17));
        
        </script>
    </body>
</html>
