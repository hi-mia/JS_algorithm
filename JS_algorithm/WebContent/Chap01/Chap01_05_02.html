<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                //let answer = Math.min(...arr); //최솟값
               // console.log(Math.max(...arr)); //최댓값

               let answer = Math.min.apply(null, arr); //정계 연산자 안 쓸때


                return answer;
            }

            let arr = [5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!--
[보충] 내장함수로 최솟값, 최댓값 구하기

배열 원소의 최솟값, 최댓값 구해주는 내장함수가 있다

let answer = Math.min(3, 2, 7, 1); -> 1
let answer = Math.min(arr)); (X)
인자로만 넘어가야지, 배열을 넣으면 값이 안 나온다

배열 넘길때는 정계 연산자를 써야 한다
정계 연산자: 점3개 (...)

let answer = Math.min(...arr);
정계연산자는 배열을 펼쳐준다
arr[0], arr[1], arr[2], ... arr[6]

*정계 연산자 안 쓸때
let answer = Math.min.apply(null, arr);
첫번째 인자는 객체를 넘겨야 함 -> 여기선 null 해준다
두번째 인자에다가 배열을 넣어준다
-->
