<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer, min=Number.MAX_SAFE_INTEGER; //최솟값 구할 때는 아주 큰 값으로 초기화해놓는다
                for(let i=0; i<arr.length; i++) {
                    if(arr[i]<min) min=arr[i];
                }
                answer = min;
                return answer;
            }

            let arr = [5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!--
05. 최솟값 구하기
min=Number.MAX_SAFE_INTEGER; 
최솟값 구할 때는 아주 큰 값으로 초기화해놓는다
Number.MAX_SAFE_INTEGER : 안정적인 큰 정수값

-->
